<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- primary meta tags -->

    <meta name="description" content="ZILGIA პოპულარული ფილმების აპლიკაცია შექმნილია გაბრიელ ქრისტესაშვილის მიერ">
    <!-- favicon -->
    <link rel="shortcut icon" href="./ZIGLIAfav2.svg" type="image/x-icon">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap">
    <!-- custom css -->
    <link rel="stylesheet" href="./assest/css/style.css">
    <!-- custom js -->
    <script src="./assest/js/global.js" defer></script>
    <script src="./assest/js/detail.js" type="module"></script>
</head>

<body>
    <!---------------------------------------------- header -->
    <header class="header">
        <a href="./index.html" class="logo">
            <img src="./assest/images/ZILGIA.png" width="140" height="32" alt="ZILGIA home">
        </a>
        <div class="search-box" search-box>
            <div class="search-wrapper" search-wrapper>
                <input type="text" name="search" class="search-field" placeholder="Search any movies..."
                    aria-label="search movies" autocomplete="off" search-field>
                <img src="./assest/images/search.png" alt="search" class="loading-icon" width="24" height="24">
            </div>

            <button class="search-btn" search-toggler>
                <img src="./assest/images/close.png" alt="close search box" width="24" height="24">
            </button>
        </div>

        <button class="search-btn" search-toggler menu-close>
            <img src="./assest/images/search.png" width="24" height="24" alt="open search box">
        </button>

        <button class="menu-btn" menu-btn menu-toggler>
            <img src="./assest/images/menu.png" width="24" height="24" class="menu" alt="open menu">
            <img src="./assest/images/menu-close.png" width="24" height="24" class="close" alt="close menu">
        </button>

    </header>
    <main>

        <!---------------------------------------------- Sidebar -->
        <nav class="sidebar" sidebar>
        </nav>
        <div class="overlay" overlay menu-toggler></div>



        <article class="container" page-content></article>
    </main>
</body>

</html>
